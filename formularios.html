<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h1>Editar usuario</h1>

    <!-- los elementos de un formulario
         deben estar envueltos en
         una etiqueta form -->
    <form>
        <fieldset>
            <legend>Datos básicos</legend>

            <label for="usuario">Usuario</label> <br />
            <input type="text" id="usuario" name="usuario" readonly value="usuario123123"  /> <br />

            <label for="nombre">Nombre completo</label> <br />
            <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre completo" maxlength="20" minlength="5"> <br />

            <label for="password">Contraseña</label> <br />
            <input type="password" id="password" name="password" placeholder="Escriba su contraseña"> <br />

            <label for="correo">Correo electrónico</label>  <br />
            <input type="email" id="correo" name="correo" placeholder="P.ej.: correo@misitio.com">  <br />

            <label for="sexo">Sexo</label> <br/>
            <select id="sexo" name="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select> <br/>

            <label for="fecha">Fecha de nacimiento</label> <br/>
            <input type="date" id="fecha" name="fecha"> <br/>

            <label for="descripcion">Descripción del usuario que aparecerá en el perfil</label> <br/>
            <textarea id="descripcion" name="descripcion" rows="2" cols="0" maxlength="100">
                Puede que tenga contenido si la completan!
            </textarea> <br/>

            <label for="integrantes">¿Cuántos integrantes viven con usted en la casa?</label> <br />
            <input type="number" id="integrantes" name="integrantes" value="0" min="0" max="10"> <br />

            <p>¿Dónde vive actualmente?</p>
            <label><input type="radio" name="ubicacion" checked />En Chile </label>
            <label><input type="radio" name="ubicacion" />Fuera de Chile </label> <br />

            <br />
            <label><input type="checkbox" checked> Acepto los términos de contrato</label>
        </fieldset>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
